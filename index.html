<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
<meta charset="UTF-8">
<title>Multiple Choice Assessment Widget</title>
<link rel="stylesheet" href="css/view.css">
<!-- Multiple Choice Assessment Widget JS. -->
<!-- <script src="js/view.js"></script> -->
<!-- Load project font CSS -->
<link rel="stylesheet" href="css/fonts/fonts.css">
</head>
<body ng-app="quizApp">
    <div ng-controller="mainController" class="widget_container">
        <ul>
            <!-- <quiz-question ng-repeat="(key, value) in questions" question="value" key="key"></quiz-question> -->
            <quiz-question question="question">{{question}}</quiz-question>
        </ul>
        <div class="interactions">
            <check-answer></check-answer>
            <div class="help_buttons">
                <span>Stuck?</span>
                <span class="help show_hint disabled" style="display: none;">Get a hint!</span>
                <span class="help show_answer disabled">Show Answer</span>
            </div>
        </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
